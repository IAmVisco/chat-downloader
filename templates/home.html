{% extends "_base.html" %}

{% block content %}

    <div class="starter-template">
        <h1>Chat Downloader</h1>
        <hr>
        <form id="urlForm" class="pb-3 px-2">
            <label for="url">YouTube Link</label>
            <div class="row my-3 mx-0">
                <input type="search" class="form-control col" id="url" required tabindex="1">
                <button type="submit" class="btn btn-primary col-3 ms-3" id="urlFormButton" tabindex="3">Load</button>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="scOnly" checked tabindex="2">
                <label class="form-check-label" for="scOnly">Super Chats only</label>
            </div>
        </form>
        <div class="alert alert-danger" role="alert" id="errorAlert" style="display: none;">
            Error alert
        </div>

        <div id="resultContainer" class="px-2" style="display: none; overflow: auto;">
            <div class="row my-3 mx-0">
                <div class="col-10 px-0">
                    <h3>Chat messages</h3>
                    <small>Loaded <b id="total"></b> messages. </small>
                </div>
                <button class="btn btn-success col" id="downloadCsvButton">Download CSV</button>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Amount</th>
                    <th>Author</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

{% endblock %}
