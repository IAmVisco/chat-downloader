{% extends "_base.html" %}

{% block content %}

    <div class="starter-template">
        <h1>Chat Downloader</h1>
        <hr>
        <form id="urlForm" class="pb-3">
            <label for="url">YouTube Link</label>
            <div class="row m-3">
                <input type="text" class="form-control col" id="url" required>
                <button type="submit" class="btn btn-primary col-3 ms-1" id="urlFormButton">Load</button>
            </div>
        </form>

        <div id="resultTable" style="display: none">
            <div class="row my-3">
                <h3 class="col-10">Chat messages</h3>
                <button class="btn btn-success col" id="downloadCsvButton">Download CSV</button>
            </div>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Amount</th>
                    <th>Author</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

{% endblock %}
