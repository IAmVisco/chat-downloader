<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat Downloader {% block title %}{% endblock %}</title>
    <!-- meta -->
    <meta name="description" content="Download and view YouTube chat in your browser!">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" media="screen">
    {% block css %}{% endblock %}
</head>

<body>
<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
{% block js %}{% endblock %}
</body>
</html>
